<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      label {
        width: 100px;
        display: inline-block;
        /* text-align: right; */
        margin-bottom: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3b883e;
      }
    </style>
  </head>
  <body>
    <h1>Checkout</h1>
    <form id="checkoutForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br /><br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br /><br />
      <label for="phone">Phone #:</label>
      <input type="text" id="phone" name="phone" required /><br /><br />
      <button type="button" onclick="submitTransaction()">
        Submit Transaction
      </button>
    </form>

    <script>
      function submitTransaction() {
        // Get form data
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var phone = document.getElementById("phone").value;

        // Simulate sending data to server-side script (e.g., PHP) for processing
        // Here, you would make an AJAX request or submit a form to your server-side script
        // For demonstration purposes, we'll just display an alert
        alert(
          "Transaction processed successfully for " + firstName + " " + lastName
        );

        // Redirect back to index.html
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
