<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <link rel="stylesheet" href="../CSS Files/addNewItem.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="../JS Files/addNewItem.js"></script>
  </head>
  <body>
    <h2>Add Item To Store</h2>
    <form id="addItemForm">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="1">Processors</option>
        <option value="2">GPUs</option>
        <option value="3">Memory</option>
        <option value="4">Storage</option>
        <option value="5">Motherboards</option>
        <option value="6">Power Supplies</option>
        <option value="7">Computer Cases</option>
        <option value="8">Cooling Systems</option>
        <option value="9">Peripherals</option></select
      ><br /><br />
      <label for="brand">Brand Name:</label>
      <input type="text" id="brand" name="brand" required /><br /><br />
      <label for="productName">Product Name:</label>
      <input
        type="text"
        id="productName"
        name="productName"
        required
      /><br /><br />
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required /><br /><br />
      <button type="button" onclick="addItemToStore()">Add Item</button>
    </form>
  </body>
</html>
