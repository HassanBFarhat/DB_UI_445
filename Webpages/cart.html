<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../CSS Files/cart.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../JS Files/cart.js"></script>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <h3 id="total-price">TOTAL: $</h3>
    <br /><br />
    <button class="checkout-btn" onclick="checkOut()">Check Out</button>
  </body>
</html>
