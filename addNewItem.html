<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      h2 {
        margin-top: 50px;
        margin-bottom: 20px;
        font-size: 36px;
        color: #333;
      }

      label {
        width: 120px;
        display: inline-block;
        text-align: right;
        margin-bottom: 5px;
      }

      select {
        width: 15%;
        /* margin-bottom: 10px; */
      }

      #category {
        width: 9%;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Add Item To Store</h2>
    <form id="addItemForm">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="1">Processors</option>
        <option value="2">GPUs</option>
        <option value="3">Memory</option>
        <option value="4">Storage</option>
        <option value="5">Motherboards</option>
        <option value="6">Power Supplies</option>
        <option value="7">Computer Cases</option>
        <option value="8">Cooling Systems</option>
        <option value="9">Peripherals</option></select
      ><br /><br />
      <label for="brand">Brand Name:</label>
      <input type="text" id="brand" name="brand" required /><br /><br />
      <label for="productName">Product Name:</label>
      <input
        type="text"
        id="productName"
        name="productName"
        required
      /><br /><br />
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required /><br /><br />
      <button type="button" onclick="addItemToStore()">Add Item</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
      function addItemToStore() {
        // Retrieve form data
        var category = $("#category").val();
        var brand = $("#brand").val();
        var productName = $("#productName").val();
        var price = $("#price").val();

        // Create an object with the form data
        var requestData = {
          CategoryID: category,
          Brand: brand,
          ProductName: productName,
          UnitPrice: price
        };

        // Make an AJAX request to update the item on the server
        $.ajax({
          url: "http://localhost:3000/api/addNewItem",
          type: "POST",
          data: JSON.stringify(requestData), // Convert data to JSON
          contentType: "application/json", // Set content type to JSON
          success: function (response) {
            // Handle successful response
            alert("Item added successfully.");
            // Optionally, you can redirect the user back to the index.html page after adding the item
            window.location.href = "index.html";
          },
          error: function (xhr, status, error) {
            // Handle errors
            console.error("Error adding item:", error);
            alert("An error occurred while adding the item. Please try again later.");
          },
        });
      }
    </script>
  </body>
</html>
