<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
      .checkout-btn {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <br /><br />
    <button class="checkout-btn" onclick="checkOut()">Check Out</button>

    <script>
      // Sample function to handle checkout
      function checkOut() {
        // Handle the checkout process here
        alert("Checking out...");
      }

      // Sample function to fetch and display cart items (You'll replace this with your actual logic)
      function displayCartItems() {
        // Fetch cart items from local storage or any other data source
        // For demonstration, let's assume cart items are stored as an array of objects in local storage
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

        const cartTableBody = document.getElementById("cart-items");
        cartTableBody.innerHTML = "";

        cartItems.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.quantity}</td>
            `;
          cartTableBody.appendChild(row);
        });
      }

      // Call the function to display cart items when the page loads
      window.onload = displayCartItems;
    </script>
  </body>
</html>
